<!DOCTYPE html>
<html lang="en">

<head>
  <title>DDNS Updater</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="static/favicon.svg" sizes="any" type="image/svg+xml">
  <link rel="icon" href="static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <style>
    /* Mobile responsive styles */
    @media screen and (max-width: 768px) {
      table {
        font-size: 0.8rem;
      }
      
      th, td {
        padding: 0.5rem;
      }
      
      footer {
        font-size: 0.7em;
      }
      
      .mobile-header {
        display: none;
      }
      
      table tr {
        display: block;
        margin-bottom: 10px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        padding: 10px;
      }
      
      table td {
        display: block;
        text-align: left;
        padding: 5px;
      }
      
      table thead {
        display: none;
      }
      
      table td:before {
        content: attr(data-label);
        float: left;
        font-weight: bold;
        margin-right: 10px;
      }
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: var(--warn-color);
    }
    
    .error {
      text-align: center;
      padding: 20px;
      color: var(--error-color);
    }
    
    .refresh-btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      border: none;
      font-size: 16px;
      margin: 10px 0;
    }
    
    .refresh-btn:hover {
      background-color: #45a049;
    }
    
    .last-updated {
      text-align: center;
      padding: 10px;
      font-style: italic;
      color: var(--link-color);
    }
  </style>
</head>

<body>
  <div class="container">
    <div style="text-align: center; margin-bottom: 20px;">
      <h1>DDNS Updater Dashboard</h1>
      <button id="refreshBtn" class="refresh-btn">Refresh Data</button>
      <div id="lastUpdated" class="last-updated"></div>
    </div>
    
    <div id="loading" class="loading">Loading DDNS records...</div>
    <div id="error" class="error" style="display: none;"></div>
    
    <table id="recordsTable" role="table" style="display: none;">
      <thead>
        <tr>
          <th>Domain</th>
          <th>Owner</th>
          <th>Provider</th>
          <th>IP Version</th>
          <th>Status</th>
          <th>Current IP</th>
          <th>Previous IPs</th>
        </tr>
      </thead>
      <tbody id="recordsTableBody">
        <!-- Data will be loaded here -->
      </tbody>
    </table>
  </div>

  <footer>
    <div>
      <a href="https://github.com/qdm12/ddns-updater" class="text-big">
        <svg class="github-icon" height="1em" aria-hidden="true" viewBox="0 0 16 16" version="1.1"
          data-view-component="true">
          <path
            d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
          </path>
        </svg>
      </a>
    </div>
    <div>by <a href="https://github.com/qdm12">Quentin McGaw</a> / UI reworked by <a
        href="https://github.com/fuse314">Gottfried Mayer</a></div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const refreshBtn = document.getElementById('refreshBtn');
      const loadingDiv = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const recordsTable = document.getElementById('recordsTable');
      const recordsTableBody = document.getElementById('recordsTableBody');
      const lastUpdatedDiv = document.getElementById('lastUpdated');
      
      // Load data initially
      loadData();
      
      // Refresh button event listener
      refreshBtn.addEventListener('click', loadData);
      
      async function loadData() {
        try {
          // Show loading, hide error and table
          loadingDiv.style.display = 'block';
          errorDiv.style.display = 'none';
          recordsTable.style.display = 'none';
          
          const response = await fetch('/status');
          
          if (!response.ok) {
            throw new Error(`API request failed with status ${response.status}`);
          }
          
          const data = await response.json();
          
          if (!data.success) {
            throw new Error(data.message || 'API returned error status');
          }
          
          // Update last updated time
          const now = new Date();
          lastUpdatedDiv.textContent = `Last updated: ${now.toLocaleString()}`;
          
          // Clear table body
          recordsTableBody.innerHTML = '';
          
          // Populate table with data
          data.data.forEach(record => {
            const row = document.createElement('tr');
            
            // Format previous IPs
            let previousIPsText = '';
            if (Array.isArray(record.previous_ips) && record.previous_ips.length > 0) {
              previousIPsText = record.previous_ips.join(', ');
            } else {
              previousIPsText = 'None';
            }
            
            // Create table cells
            row.innerHTML = `
              <td data-label="Domain">${record.domain || 'N/A'}</td>
              <td data-label="Owner">${record.owner || 'N/A'}</td>
              <td data-label="Provider">${record.provider || 'N/A'}</td>
              <td data-label="IP Version">${record.ip_version || 'N/A'}</td>
              <td data-label="Status">${record.status || 'N/A'}</td>
              <td data-label="Current IP">${record.current_ip || 'N/A'}</td>
              <td data-label="Previous IPs">${previousIPsText}</td>
            `;
            
            recordsTableBody.appendChild(row);
          });
          
          // Hide loading, show table
          loadingDiv.style.display = 'none';
          recordsTable.style.display = 'table';
        } catch (error) {
          console.error('Error loading data:', error);
          loadingDiv.style.display = 'none';
          errorDiv.textContent = `Error loading data: ${error.message}`;
          errorDiv.style.display = 'block';
          recordsTable.style.display = 'none';
        }
      }
    });
  </script>
</body>

</html>
